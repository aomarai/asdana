
services:
  asdana-bot:
    build: .
    image: asdana:latest
    container_name: asdana-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override DB_HOST to use the postgres service name
      DB_HOST: postgres
    depends_on:
      - postgres
    networks:
      - asdana-network

  postgres:
    image: postgres:17-alpine
    container_name: asdana-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-asdana}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - asdana-network
    ports:
      - "${DB_PORT:-5432}:5432"

networks:
  asdana-network:
    driver: bridge

volumes:
  postgres-data:
